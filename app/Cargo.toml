embedded-io-async = {workspace = true}
static_cell = {workspace = true}
tracing = {workspace = true}
embassy-sync = {workspace = true}
serde = {workspace = true}
serde_json = {workspace = true}

esp-hal = {version = "0.22.0", features = ["esp32"]}
