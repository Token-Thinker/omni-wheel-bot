<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Virtual Joystick Control</title>
    <!-- Responsive Meta Tag to Disable Zooming and Set Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100vw;
            height: 100vh;
            touch-action: none;
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
            position: relative;
            font-family: Arial, sans-serif;
        }

        /* Unified Info Container Styling */
        #info-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 8px 12px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 2px;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            width: 90%; /* Responsive width */
            max-width: 175px; /* Max width for larger screens */
        }

        /* Connection Status Indicator */
        #connection-status {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: red;
            border: 2px solid white;
        }

        /* Yaw and Move Number Styling */
        .yaw {
            color: cyan;
            font-weight: bold;
        }

        .move {
            color: orange;
            font-weight: bold;
        }

        /* For Webkit-based browsers */
        ::-webkit-scrollbar {
            display: none;
        }

        /* For Firefox */
        body {
            scrollbar-width: none;
        }
    </style>
</head>
<body>
    <!-- Unified Info Display -->
    <div id="info-container">
        <div id="connection-status"></div>
        <span class="yaw">0.0</span>
        <span class="move">(0.0, 0)</span>
    </div>

    <!-- Include the VirtualJoystick.js script from the static folder -->
    <script src="/virtualjoystick.js"></script>
    <!-- Include your custom JavaScript -->
    <script src="/main.js"></script>
</body>
</html>
